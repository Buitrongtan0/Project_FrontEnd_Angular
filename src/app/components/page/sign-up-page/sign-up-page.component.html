<div class="container">
    <div class="row">
      <div class="col-md">
        <h1 class="fw-bold mb-5">Sign Up</h1>
        <form [formGroup]="signUpForm">
          <div class="mb-3">
            <label for="first-name-input" class="form-label"
              >Enter your first name</label
            >
            <div class="input-group has-validation">
              <input
                formControlName="firstName"
                type="text"
                class="form-control"
                [ngClass]="{
                  'is-invalid':
                    signUpForm.controls['firstName'].errors &&
                    (signUpForm.controls['firstName'].touched ||
                      signUpForm.controls['firstName'].dirty),
                  'is-valid':
                    !signUpForm.controls['firstName'].errors &&
                    (signUpForm.controls['firstName'].touched ||
                      signUpForm.controls['firstName'].dirty)
                }"
                id="first-name-input"
                placeholder="First name"
              />
              <div class="invalid-feedback">Please enter your first name.</div>
            </div>
          </div>
  
          <div class="mb-3">
            <label for="last-name-input" class="form-label"
              >Enter your last name</label
            >
            <div class="input-group has-validation">
              <input
                formControlName="lastName"
                type="text"
                class="form-control"
                [ngClass]="{
                  'is-invalid':
                    signUpForm.controls['lastName'].errors &&
                    (signUpForm.controls['lastName'].touched ||
                      signUpForm.controls['lastName'].dirty),
                  'is-valid':
                    !signUpForm.controls['lastName'].errors &&
                    (signUpForm.controls['lastName'].touched ||
                      signUpForm.controls['lastName'].dirty)
                }"
                id="last-name-input"
                placeholder="Last name"
              />
              <div class="invalid-feedback">Please enter your last name.</div>
            </div>
          </div>
  
          <div class="mb-3">
            <label for="email-input" class="form-label"
              >Enter your email address</label
            >
            <div class="input-group has-validation">
              <input
                formControlName="email"
                type="email"
                class="form-control"
                [ngClass]="{
                  'is-invalid':
                    signUpForm.controls['email'].errors &&
                    (signUpForm.controls['email'].touched ||
                      signUpForm.controls['email'].dirty),
                  'is-valid':
                    !signUpForm.controls['email'].errors &&
                    (signUpForm.controls['email'].touched ||
                      signUpForm.controls['email'].dirty)
                }"
                id="email-input"
                placeholder="name@example.com"
              />
              <div class="invalid-feedback">Please enter your email.</div>
            </div>
          </div>
          <div class="mb-3">
            <label for="address-input" class="form-label"
              >Enter your address</label
            >
            <div class="input-group has-validation">
              <input
                formControlName="address"
                type="text"
                class="form-control"
                [ngClass]="{
                  'is-invalid':
                    signUpForm.controls['address'].errors &&
                    (signUpForm.controls['address'].touched ||
                      signUpForm.controls['address'].dirty),
                  'is-valid':
                    !signUpForm.controls['address'].errors &&
                    (signUpForm.controls['address'].touched ||
                      signUpForm.controls['address'].dirty)
                }"
                id="address-input"
                placeholder="Address"
              />
              <div class="invalid-feedback">Please enter your address.</div>
            </div>
          </div>
  
          <div class="mb-3">
            <app-password-input
              formControlName="password"
              [errors]="signUpForm.controls['password'].errors"
              [touched]="signUpForm.controls['password'].touched"
              [dirty]="signUpForm.controls['password'].dirty"
            ></app-password-input>
          </div>
  
          <button
            (click)="handleSubmit()"
            class="btn btn-primary btn-lg rounded-1 shadow-xl w-100"
          >
            Sign up
          </button>
        </form>
  
        <div class="d-flex mt-5">
          <p class="my-auto text-secondary me-2">
            If you already have an account
          </p>
          <a routerLink="/login" class="btn btn-outline-success rounded-3"
            >Log in now</a
          >
        </div>
      </div>
  
      <div class="col-md d-none d-md-block my-auto">
        <h1 class="display-6 fw-light text-secondary text-center mb-5">
          Thank you for choosing us
        </h1>
        <img
          class="img-fluid"
          src="assets\img\img2.png_wh860.png"
        />
      </div>
    </div>
  </div>
